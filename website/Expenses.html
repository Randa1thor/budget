<!DOCTYPE html>
<html lang="en">
<head> <title>Wheeler famly Budget</title> </head>
<body>
<h2 id="page-title">Expenses</h2>
<link rel="stylesheet" href="Sidebar.css" media="screen" />
<link rel="stylesheet" href="Expenses.css" media="screen"/>

<div class="wrapper">
  <sidebar>
    <div class="logo">Wheeler Family Budget</div>
    <div class="avatar">
      <div class="avatar__img">
        <img src="Family Pic3.jpg" alt="avatar">
      </div>
      <div class="avatar__name">Colin</div>
    </div>
    <nav class="menu">
      <a class="menu__item" href="Calendar.html">
        <i class="menu__icon fa fa-home"></i>
        <span class="menu__text">Calendar</span>
      </a>
      <a class="menu__item" href="Income.html">
        <i class="menu__icon fa fa-envelope"></i>
        <span class="menu__text">Income</span>
      </a>
      <a class="menu__item" href="Bills.html">
        <i class="menu__icon fa fa-list"></i>
        <span class="menu__text">Bills</span>
      </a>
      <a class="menu__item" href="Accounts.html">
        <i class="menu__icon fa fa-calendar"></i>
        <span class="menu__text">Accounts</span>
      </a>
      <a class="menu__item menu__item--active" href="Expenses.html">
        <i class="menu__icon fa fa-bar-chart"></i>
        <span class="menu__text">Expenses</span>
      </a>
      <a class="menu__item" href="Dashboard.html">
        <i class="menu__icon fa fa-trophy"></i>
        <span class="menu__text">Dashboard</span>
      </a>
      <a class="menu__item" href="#">
        <i class="menu__icon fa fa-sliders"></i>
        <span class="menu__text">measurements</span>
      </a>
    </nav>
    <div class="copyright">copyright &copy; 2018</div>
  </sidebar>

<!--Add Expense Box-->

  <div class="frm-block-outer" style="width:70%;">
      <div class="headinginner">
          <h3 id="heading" style="margin: 0px;"></h3>
      </div>
      <div class="frm-wrapper" style="width: 980px;">
              <div style="float: right;">
                  <fieldset class="mem-field-set">
                      <legend>Add an Expense</legend>
                      <input path="id" id="id" type="hidden" class="txt-field" />

<!--Date-->

                      <div class="input">
                          <label>Due Date: <span class="req_field">*</span></label>
                          <div class="row-field">
                              <input name="date" id="expense_date" path="expense.expense_date" class="txt-field date-field-fy"/>
                          </div>
                      </div>
<!--Account Type-->
                      <div class="input">
                          <label>Account Type:<span class="typelist">*</span></label>
                          <div class="row-field">
                              <select id="accounttypes" path="expense.id" onchange="edittrans()" style="height: 24px;width:150px !important" class="chosen-select-width" tabindex="1">
                                  <option value="" label="Select Account Name" />
                                  <option value="apple">Apple</option>
                                  <option value="new">New</option>
                              </select>
                              <input type="checkbox" value=false id="editchecked" onchange="edittrans()">Edit
                          </div>
                      </div>


                      <fieldset>
                          <hr>
                          <div id="expenseDiv">
                              <div style="width: 685px;margin-top: 10px;margin-bottom: 10px;">
                                  <div id="Expense Type">
                                      <label>Expense Type</label>
                                  </div>

                                  <div id="Cost">
                                      <label>Cost</label>
                                  </div>

                                  <div id="Description">
                                      <label>Description</label>
                                  </div>
                              </div>
            <!--Expense DropList-->
                              <div style="width:215px; height: 24px;float:left;padding-right:10px;">
                                  <select id="types" onchange="edittrans()" path="name"  style="height: 24px;width:150px !important" class="chosen-select-width" tabindex="1">
                                      <option value="" label="Select Expense Name" />
                                      <option value="groceries">Groceries</option>
                                      <option value="internet">Internet</option>
                                  </select>
                              </div>
            <!--Cost Text Box-->
                              <div style="width:55px; height: 24px;float:left;padding-right:10px;">
                                  <input path="payment" name="amount" class="txt-field number-field" maxlength="6" style="width:50px;" onfocusout="calTotalCost(0)" onKeyDown="if(event.keyCode==13) calTotalCost(0)"/>
                              </div>
            <!--Description Text Box-->
                              <div style="width:305px; height: 24px;float:left;">
                                  <textarea path="remark" class="txt-field" style="width:300px;"></textarea>
                              </div>

                          </div>
                      </fieldset>
                  </fieldset>

          <!--Transaction Errors -->
                  <div id="transactionerror"></div>

          <!--Editable Things like due day interim days start date end date and normal Amount -->
                  <div style="display: none;" id="edittransdiv">
                    <div id="edittranscontainer">
                      Name <input name="name">
                      Start Date <input name="startdate">
                      Due Date <input name="dueday">
                      Interim Date <input name="interim">(Days)
                      End Date <input name="enddate">
                      <input type="hidden" value="0" name="tid">
                    </div>
                  </div>


              </div>

              <div class="mem-input-pair" style="margin-left: 184px;">
                  <div>
                      <input id="updatebtn" type="submit" value="Save" onclick="updateTransactions()" style="width:105px;" />
                  </div>
              </div>

      </div>
  </div>

  <!--Javascript dependencies ORDER MATTERS!! -->
  <script src="../html/html/utilities.js" type="text/javascript"></script>
  <script src="../html/html/transactions/transactions.js" type="text/javascript"></script>
  <script src="../html/html/transactions/transactionshtml.js" type="text/javascript"></script>
  <script src="../html/html/transactions/expenses.js" type="text/javascript"></script>


</body>
</html>

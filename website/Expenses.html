<!DOCTYPE html>
<html lang="en">
<head> <title>Wheeler famly Budget</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="http://localhost/budget/html/html/utilities.js" type="text/javascript"></script>
  <script src="http://localhost/budget/html/html/transactions/transactions.js" type="text/javascript"></script>
  <script src="http://localhost/budget/html/html/transactions/transactionshtml.js" type="text/javascript"></script>
  <script src="http://localhost/budget/html/html/transactions/transactualshtml.js" type="text/javascript"></script>

</head>
<body>
<h2 id="page-title">Expenses</h2>
<link rel="stylesheet" href="Sidebar.css" media="screen" />
<link rel="stylesheet" href="Expenses.css" media="screen"/>

<div class="wrapper">
  <sidebar>
    <div class="logo">Wheeler Family Budget</div>
    <div class="avatar">
      <div class="avatar__img">
        <img src="Family Pic3.jpg" alt="avatar">
      </div>
      <div class="avatar__name">Colin</div>
    </div>
    <nav class="menu">
      <a class="menu__item" href="Calendar.html">
        <i class="menu__icon fa fa-home"></i>
        <span class="menu__text">Calendar</span>
      </a>
      <a class="menu__item" href="Income.html">
        <i class="menu__icon fa fa-envelope"></i>
        <span class="menu__text">Income</span>
      </a>
      <a class="menu__item" href="Bills.html">
        <i class="menu__icon fa fa-list"></i>
        <span class="menu__text">Bills</span>
      </a>
      <a class="menu__item" href="Accounts.html">
        <i class="menu__icon fa fa-calendar"></i>
        <span class="menu__text">Accounts</span>
      </a>
      <a class="menu__item menu__item--active" href="Expenses.html">
        <i class="menu__icon fa fa-bar-chart"></i>
        <span class="menu__text">Expenses</span>
      </a>
      <a class="menu__item" href="Dashboard.html">
        <i class="menu__icon fa fa-trophy"></i>
        <span class="menu__text">Dashboard</span>
      </a>
      <a class="menu__item" href="#">
        <i class="menu__icon fa fa-sliders"></i>
        <span class="menu__text">measurements</span>
      </a>
    </nav>
    <div class="copyright">copyright &copy; 2018</div>
  </sidebar>

<!--Add Expense Box-->

  <div class="frm-block-outer">
      <div>
          <h3></h3>
      </div>
<!--Error logger-->
      <div id="transactionerror"></div>

        <div class="frm-wrapper">
              <div class="expense-wrapper">
                  <fieldset>
                      <legend>Add an Expense</legend>
                      <input type="hidden" class="txt-field" />

<!--Date-->

                      <div>
                          <label>Due Date: <span>*</span></label>
                          <div>
                              <input name="date" class="txt-field date-field-fy"/>
                          </div>
                      </div>
<!--Account Type-->
                      <div class="account">
                          <label>Account Type:<span class="typelist">*</span></label>
                          <div>
                              <select id="affectedaccount"  tabindex="1">
                                  <option value="" label="Select Account Name" />
                                  <option value="apple">Apple</option>
                                  <option value="new">New</option>
                              </select>
                              <input name="editchecked" type="checkbox" value=false onchange="edittrans()">Edit
                          </div>
                      </div>


                      <fieldset>
                          <hr>
                          <div class="expenseDiv">
                              <div>
                                  <div class="Expense Type">
                                      <label>Expense Type</label>
                                  </div>

                                  <div class="inputCost">
                                      <label>Cost</label>
                                  </div>

                                  <div class="inputDescription">
                                      <label>Description</label>
                                  </div>
                              </div>
            <!--Expense DropList-->
                              <div class="expense_droplist">
                                  <select id="types" class="expense_select" tabindex="1" onchange="edittrans()">
                                      <option value="" label="Select Expense Name" />
                                      <option value="groceries">Groceries</option>
                                      <option value="internet">Internet</option>
                                  </select>
                              </div>
            <!--Cost Text Box-->
                              <div class="cost">
                                  <input  name="amount" maxlength="6"/>
                              </div>
            <!--Description Text Box-->
                              <div name="descr" class="description">
                                  <textarea></textarea>
                              </div>

                          </div>
                      </fieldset>
                  </fieldset>
              </div>

              <div class="button" >
                  <div>
                      <input name="updatebtn" class="save" type="submit" value="Save" onclick="updateTransactions()" />
                  </div>
              </div>

<!--Editables-->

              <div id="edittransdiv">
                Name <input name="name">
                Start Date <input name="startdate">
                Due Date <input name="dueday">
                Interim Date <input name="interim">(Days)
                End Date <input name="enddate">
                <input type="hidden" value="0" name="tid">
              </div>

              <table id="actuals" class="expense_table">
                <caption> Expense Data </caption>
                <tr class="table_header">
                </tr>
                <tr>
                  <th>Dates</th>
                  <th>Amounts</th>
                  <th>Accounts</th>
                </tr>
                <tr>
                  <td>12/25/2018</td>
                  <td>$115.00</td>
                  <td>Checking</td>
                </tr>
              </table>

      </div>

  </div>





<input type="hidden" value="0" name="tid">
<script src="http://localhost/budget/html/html/transactions/expenses.js" type="text/javascript"></script>
</body>
</html>

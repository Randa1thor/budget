<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <script src="./utilities.js" type="text/javascript"></script>
 <script src="./transactions.js" type="text/javascript"></script>
 <script src="./transactionshtml.js" type="text/javascript"></script>
 </head>
 <body>

 <div>Expenses</div>

 <div id="feedbackdiv"></div>

 <div class="typelist">Types</div>

 <select id="types" onchange="edittrans()">
 	<option value="apple">Apple</option>
 	<option value="new">New</option>
 </select>
 <input type="checkbox" value=false id="editchecked" onchange="edittrans()">Edit<div id="transactionerror"></div>

 <div style="display: none;" id="edittransdiv">
 	<div id="edittranscontainer">
 		Name <input name="name">
 		Start Date <input name="startdate">
 		Due Date <input name="dueday">
 		Interim Date <input name="interim">(Days)
 		End Date <input name="enddate">
 		<input type="hidden" value="0" name="tid">
 	</div>
 </div>



 <div class="accountlist">Accounts</div>
 <select id="accounttypes">
 	<option value="apple">Apple</option>
 	<option value="orange">Orange</option>
 </select>



 <div>Amount <input name="amount"></div>
 <div>Date <input name="date"></div>

 <div><input type="submit" value="update" onclick="updateTransactions()"></div>









 <script>
	//really need to create a function to handle all of this so that eliminates global variables.


	var transtypes = document.getElementById("types");//global variables are bad should put into an object

  var frm=new form();



	function edittrans(){
		clearEdit();

		if(document.getElementById("types").value=="new" || document.getElementById("editchecked").checked ==true){
      //check if new or editing
			document.getElementById("edittransdiv").style.display="block";
      //show editing div if new leave blank
			if(document.getElementById("types").value=="new")
				return;
			editNotSaved();

      frm.setEditValues();

		}else{

			document.getElementById("edittransdiv").style.display="none";
			checkSelected();
		}

	}


	function editNotSaved(){
		document.getElementById("transactionerror").innerHTML="Not saved";
	}


	function checkSelected(){

		  var str = transtypes.options[transtypes.selectedIndex].value;
		  frm.checkEditErrors("transactionerror",str);
	}

	function clearEdit(){
		document.getElementById("transactionerror").innerHTML="";
    //::TODO:: replace clearChildren with form edit clear so that location of elements is not important.
		clearChildren(document.getElementById("edittranscontainer"));//lazy <~~ clear
	}


	function updateTransactions(){
      var f=new form();
      var s=f.insertNew();
      s["action"]="update";
      console.log("Printing s: ");
      console.log(s);
      loadDoc(JSON.stringify(s),console.log);

	}


  function firsttime(data){
    console.log( data);
    var obj = JSON.parse(data);

    frm.fillTransactions(obj.accounts, obj.incomes, obj.expenses);

    frm.buildhtml("types", "accounttypes");

    checkSelected();

    edittrans();

  }

  function updateCallback(data){}


	function loadDoc(data, callback) {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {

          callback(this.responseText);

		    }
		  };
		  xhttp.open("POST", "./transactiondbpart.php", true);
		  xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(data);
	      console.log("sending");

	}

	loadDoc("",firsttime);




 </script>
 </body>
 </html>

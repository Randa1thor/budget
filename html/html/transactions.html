<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <script src="./utilities.js" type="text/javascript"></script>
 <script src="./transactions/transactions.js" type="text/javascript"></script>
 <script src="./transactions/transactionshtml.js" type="text/javascript"></script>
 <script src="./actualshtml.js" type="text/javascript"></script>
 </head>
 <body>

 <div>Expenses</div>

 <div id="feedbackdiv"></div>

 <div class="typelist">Types</div>

 <select id="types" onchange="edittrans()">
 	<option value="apple">Apple</option>
 	<option value="expenses0">New</option>
 </select>
 <input type="checkbox" value=false id="editchecked" onchange="edittrans()">Edit<div id="transactionerror"></div>

 <div style="display: none;" id="edittransdiv">
 	<div id="edittranscontainer">
 		Name <input name="name">
 		Start Date <input name="startdate">
 		Due Date <input name="dueday">
 		Interim Date <input name="interim">(Days)
 		End Date <input name="enddate">
 		<input type="hidden" value="0" name="tid">
 	</div>
 </div>



 <div class="accountlist">Accounts</div>
 <select id="affectedaccount">
 	<option value="apple">Apple</option>
 	<option value="orange">Orange</option>
 </select>



 <div>Amount <input name="amount"></div>
 <div>Date <input name="date" type="text" value="12/25/2018"></div>

 <div><input name="updatebtn" type="submit" value="update" onclick="updateTransactions()"></div>

 <div>&nbsp</div><div>&nbsp</div><div>&nbsp</div><div>&nbsp</div><div>&nbsp</div><div>&nbsp</div>
 <div><h3 id="heading">Table</h3></div>
 <table id="actuals">
    <tr>
      <td style="display: none;">ID</td>
      <td>Date</td>
      <td>Amount</td>
      <td>Account</td>
    </tr>

 </table>

 <script src="./transactions/expenses.js" type="text/javascript"></script>
 </body>
 </html>
